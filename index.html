<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Ricetta</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            background: white;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 26px;
            color: #000;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .header-btn:active {
            opacity: 0.5;
        }

        .page-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px;
        }

        .page {
            display: none;
            flex-direction: column;
            flex: 1;
        }

        .page.active {
            display: flex;
        }

        /* Page 1 - Camera Instructions */
        .instructions {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
            margin-top: 20px;
        }

        .sample-image {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #e0e0e0;
        }

        .sample-container {
            position: relative;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .highlight-box {
            position: absolute;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        /* Page 2 & 3 - Photo Preview */
        .preview-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .preview-image {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .preview-image.green-border {
            border: 4px solid #4CAF50;
        }

        .preview-image.blue-border {
            border: 4px solid #2196F3;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .btn-green {
            background: #5BBE6E;
            color: white;
        }

        .btn-green:active {
            background: #4aa85c;
        }

        .btn-green:disabled {
            background: #ccc;
        }

        .btn-gray {
            background: #8E9EAB;
            color: white;
        }

        .btn-gray:active {
            background: #7a8a97;
        }

        .btn-blue {
            background: #4A9FEC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-blue:active {
            background: #3a8fd8;
        }

        /* Page indicator */
        .page-indicator {
            text-align: center;
            font-size: 28px;
            font-weight: 300;
            color: #333;
            margin-top: auto;
            padding: 15px 0;
        }

        .page-indicator-top {
            text-align: center;
            font-size: 28px;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
        }

        /* Fields */
        .fields-section {
            flex: 1;
            overflow-y: auto;
        }

        .field-group {
            margin-bottom: 12px;
        }

        .field-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .field-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .field-group input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
        }

        .field-group input.success {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .note-group {
            margin-bottom: 15px;
        }

        .note-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .note-group textarea {
            width: 100%;
            height: 70px;
            padding: 12px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
            background: #fafafa;
            font-family: inherit;
        }

        .note-group textarea:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .share-icon {
            width: 18px;
            height: 18px;
        }

        .buttons-container {
            margin-top: auto;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        /* Status message */
        .status-message {
            text-align: center;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>

            // Pattern 3: Codice Fiscale (16 chars) - between asterisks
            const cfPattern = /\*([A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z])\*/gi;
            const cfMatches = cleanText.match(cfPattern) || [];
            const cf = cfMatches[0] ? cfMatches[0].replace(/\*/g, '').toUpperCase() : '';

            return {
                field1: nre.toUpperCase(),
                field2: ricetta,
                field3: cf
            };
        }

        // Process image with Google Vision
        async function processImage() {
            if (!currentImageBase64) return;

            loading.classList.add('active');

            try {
                const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: currentImageBase64 },
                            features: [{ type: 'TEXT_DETECTION' }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const text = data.responses[0]?.textAnnotations?.[0]?.description || '';
                console.log('Google Vision Result:', text);

                const fields = extractFields(text);

                const field1Input = document.getElementById('field1');
                const field2Input = document.getElementById('field2');
                const field3Input = document.getElementById('field3');

                field1Input.value = fields.field1;
                field2Input.value = fields.field2;
                field3Input.value = fields.field3;

                // Add success styling to found fields
                field1Input.className = fields.field1 ? 'success' : '';
                field2Input.className = fields.field2 ? 'success' : '';
                field3Input.className = fields.field3 ? 'success' : '';

                // Check if all 3 fields extracted
                const foundCount = [fields.field1, fields.field2, fields.field3].filter(Boolean).length;

                if (foundCount === 3) {
                    // Success - go to page 3
                    statusMessage.textContent = 'Tutti i 3 codici estratti!';
                    statusMessage.className = 'status-message success';
                    showPage(3);
                } else {
                    // Not all fields found - stay on page 2, ask to retake
                    alert('Estrazione non riuscita. Scatta una nuova foto piÃ¹ chiara.');
                    // Stay on page 2
                }

            } catch (error) {
                console.error('OCR Error:', error);
                alert('Errore: ' + error.message + '. Riprova.');
                // Stay on page 2
            } finally {
                loading.classList.remove('active');
            }
        }

        // Share functionality
        document.getElementById('shareBtn').addEventListener('click', async () => {
            const field1 = document.getElementById('field1').value;
            const field2 = document.getElementById('field2').value;
            const field3 = document.getElementById('field3').value;
            const notes = document.getElementById('notes').value;

            const shareText = `Ricetta Elettronica\n\n1. NRE: ${field1}\n2. NRE: ${field2}\n3. Codice Fiscale: ${field3}${notes ? '\n\nNote: ' + notes : ''}`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Ricetta Elettronica',
                        text: shareText
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        fallbackShare(shareText);
                    }
                }
            } else {
                fallbackShare(shareText);
            }
        });

        function fallbackShare(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copiato negli appunti!');
            }).catch(() => {
                alert(text);
            });
        }
    </script>

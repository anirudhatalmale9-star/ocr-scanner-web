<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Ricetta</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            background: white;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 26px;
            color: #000;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .header-btn:active {
            opacity: 0.5;
        }

        .page-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px;
        }

        .page {
            display: none;
            flex-direction: column;
            flex: 1;
        }

        .page.active {
            display: flex;
        }

        /* Page 1 - Camera Instructions */
        .instructions {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
            margin-top: 20px;
        }

        .sample-image {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #e0e0e0;
        }

        .sample-container {
            position: relative;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .highlight-box {
            position: absolute;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        /* Page 2 & 3 - Photo Preview */
        .preview-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .preview-image {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .preview-image.green-border {
            border: 4px solid #4CAF50;
        }

        .preview-image.blue-border {
            border: 4px solid #2196F3;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .btn-green {
            background: #5BBE6E;
            color: white;
        }

        .btn-green:active {
            background: #4aa85c;
        }

        .btn-green:disabled {
            background: #ccc;
        }

        .btn-gray {
            background: #8E9EAB;
            color: white;
        }

        .btn-gray:active {
            background: #7a8a97;
        }

        .btn-blue {
            background: #4A9FEC;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-blue:active {
            background: #3a8fd8;
        }

        /* Page indicator */
        .page-indicator {
            text-align: center;
            font-size: 28px;
            font-weight: 300;
            color: #333;
            margin-top: auto;
            padding: 15px 0;
        }

        .page-indicator-top {
            text-align: center;
            font-size: 28px;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
        }

        /* Fields */
        .fields-section {
            flex: 1;
            overflow-y: auto;
        }

        .field-group {
            margin-bottom: 12px;
        }

        .field-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .field-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .field-group input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
        }

        .field-group input.success {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .note-group {
            margin-bottom: 15px;
        }

        .note-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .note-group textarea {
            width: 100%;
            height: 70px;
            padding: 12px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
            background: #fafafa;
            font-family: inherit;
        }

        .note-group textarea:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        #fileInputCamera, #fileInputGallery {
            display: none;
        }

        .share-icon {
            width: 18px;
            height: 18px;
        }

        .buttons-container {
            margin-top: auto;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        /* Status message */
        .status-message {
            text-align: center;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }

        /* Barcode styles */
        .barcode-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .barcode-container svg {
            max-width: 100%;
            height: auto;
        }

        .barcode-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .barcode-input {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            margin-top: 3px;
            background: #fafafa;
            font-family: monospace;
        }

        .barcode-input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
        }
    </style>
</head>

    <script>
        // Google Cloud Vision API Key
        const API_KEY = 'AIzaSyBHxw3wVhU-aOW6lBP3Hkb5Y83jzWkGxrI';

        // Elements
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const preview2 = document.getElementById('preview2');
        const fileInputCamera = document.getElementById('fileInputCamera');
        const fileInputGallery = document.getElementById('fileInputGallery');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const backBtn = document.getElementById('backBtn');
        const closeBtn = document.getElementById('closeBtn');

        let currentPage = 1;
        let currentImageBase64 = null;
        let currentImageSrc = null;
        let extractedCodes = { field1: '', field2: '', field3: '' };

        const header = document.getElementById('header');

        // Show specific page
        function showPage(pageNum) {
            page1.classList.remove('active');
            page2.classList.remove('active');
            page3.classList.remove('active');

            if (pageNum === 1) {
                page1.classList.add('active');
                header.style.display = 'none';
            }
            if (pageNum === 2) {
                page2.classList.add('active');
                header.style.display = 'flex';
            }
            if (pageNum === 3) {
                page3.classList.add('active');
                header.style.display = 'flex';
            }

            currentPage = pageNum;
        }

        // Page 1: Take Photo button (camera)
        document.getElementById('takePhotoBtn1').addEventListener('click', () => {
            fileInputCamera.value = '';
            fileInputCamera.click();
        });

        // Page 1: Choose from Gallery button
        document.getElementById('choosePhotoBtn1').addEventListener('click', () => {
            fileInputGallery.value = '';
            fileInputGallery.click();
        });

        // Page 2: Retake Photo button (camera)
        document.getElementById('retakeBtn2').addEventListener('click', () => {
            fileInputCamera.value = '';
            fileInputCamera.click();
        });

        // File input change handler (shared)
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const base64 = event.target.result;
                    currentImageBase64 = base64.split(',')[1];
                    currentImageSrc = base64;
                    preview2.src = base64;

                    // Clear previous results
                    extractedCodes = { field1: '', field2: '', field3: '' };
                    statusMessage.className = 'status-message';
                    statusMessage.style.display = 'none';

                    showPage(2);
                };
                reader.readAsDataURL(file);
            }
        }

        fileInputCamera.addEventListener('change', handleFileSelect);
        fileInputGallery.addEventListener('change', handleFileSelect);

        // Scan button
        document.getElementById('scanBtn').addEventListener('click', processImage);

        // Back button
        backBtn.addEventListener('click', () => {
            if (currentPage === 2) {
                showPage(1);
            } else if (currentPage === 3) {
                showPage(2);
            }

        // Close button - reset to page 1
        closeBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            currentImageSrc = null;
            fileInputCamera.value = '';
            fileInputGallery.value = '';
            extractedCodes = { field1: '', field2: '', field3: '' };
            document.getElementById('field1').value = '';
            document.getElementById('field2').value = '';
            document.getElementById('field3').value = '';
            document.getElementById('notes').value = '';
            statusMessage.style.display = 'none';
            // Clear barcode SVGs
            document.getElementById('barcode1').innerHTML = '';
            document.getElementById('barcode2').innerHTML = '';
            document.getElementById('barcode3').innerHTML = '';
            showPage(1);
        });

        // Input field change handlers - regenerate barcode when edited
        document.getElementById('field1').addEventListener('input', (e) => {
            const value = e.target.value.toUpperCase();
            e.target.value = value;
            extractedCodes.field1 = value;
            if (value) {
                try {
                    JsBarcode("#barcode1", value, {
                        format: "CODE39", width: 2, height: 60,
                        displayValue: false, margin: 10
                    });
                } catch (err) {
                    document.getElementById('barcode1').innerHTML = '';
                }
            } else {
                document.getElementById('barcode1').innerHTML = '';
            }
        });

        document.getElementById('field2').addEventListener('input', (e) => {
            const value = e.target.value;
            extractedCodes.field2 = value;
            if (value) {
                try {
                    JsBarcode("#barcode2", value, {
                        format: "CODE39", width: 1.5, height: 60,
                        displayValue: false, margin: 10
                    });
                } catch (err) {
                    document.getElementById('barcode2').innerHTML = '';
                }
            } else {
                document.getElementById('barcode2').innerHTML = '';
            }
        });

        document.getElementById('field3').addEventListener('input', (e) => {
            const value = e.target.value.toUpperCase();
            e.target.value = value;
            extractedCodes.field3 = value;
            if (value) {
                try {
                    JsBarcode("#barcode3", value, {
                        format: "CODE39", width: 1.2, height: 60,
                        displayValue: false, margin: 10
                    });
                } catch (err) {
                    document.getElementById('barcode3').innerHTML = '';
                }
            } else {
                document.getElementById('barcode3').innerHTML = '';
            }
        });

        // Extract fields from OCR text
        function extractFields(text) {
            const cleanText = text.replace(/\s+/g, ' ');

            // Pattern 1: NRE Code like 1900A (digits + letter) - between asterisks
            const nrePattern = /\*(\d{3,5}[A-Z])\*/gi;
            const nreMatches = cleanText.match(nrePattern) || [];
            const nre = nreMatches[0] ? nreMatches[0].replace(/\*/g, '') : '';

            // Pattern 2: 10-digit number (Codice Ricetta) - between asterisks
            const ricettaPattern = /\*(\d{10})\*/g;
            const ricettaMatches = cleanText.match(ricettaPattern) || [];
            const ricetta = ricettaMatches[0] ? ricettaMatches[0].replace(/\*/g, '') : '';

            // Pattern 3: Codice Fiscale (16 chars) - between asterisks
            const cfPattern = /\*([A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z])\*/gi;
            const cfMatches = cleanText.match(cfPattern) || [];
            const cf = cfMatches[0] ? cfMatches[0].replace(/\*/g, '').toUpperCase() : '';

            return {
                field1: nre.toUpperCase(),
                field2: ricetta,
                field3: cf
            };
        }

        // Process image with Google Vision
        async function processImage() {
            if (!currentImageBase64) return;

            loading.classList.add('active');

            try {
                const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: currentImageBase64 },
                            features: [{ type: 'TEXT_DETECTION' }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const text = data.responses[0]?.textAnnotations?.[0]?.description || '';
                console.log('Google Vision Result:', text);

                const fields = extractFields(text);

                // Store extracted values globally
                extractedCodes.field1 = fields.field1;
                extractedCodes.field2 = fields.field2;
                extractedCodes.field3 = fields.field3;

                // Check if all 3 fields extracted
                const foundCount = [fields.field1, fields.field2, fields.field3].filter(Boolean).length;

                if (foundCount === 3) {
                    // Generate barcodes
                    generateBarcodes(fields);

                    // Success - go to page 3
                    statusMessage.textContent = 'Tutti i 3 codici estratti!';
                    statusMessage.className = 'status-message success';
                    showPage(3);
                } else {
                    // Not all fields found - stay on page 2, ask to retake
                    alert('Estrazione non riuscita. Scatta una nuova foto piÃ¹ chiara.');
                    // Stay on page 2
                }

            } catch (error) {
                console.error('OCR Error:', error);
                alert('Errore: ' + error.message + '. Riprova.');
                // Stay on page 2
            } finally {
                loading.classList.remove('active');
            }
        }

        // Generate barcodes function
        function generateBarcodes(fields) {
            try {
                // Populate input fields
                document.getElementById('field1').value = fields.field1 || '';
                document.getElementById('field2').value = fields.field2 || '';
                document.getElementById('field3').value = fields.field3 || '';

                if (fields.field1) {
                    JsBarcode("#barcode1", fields.field1, {
                        format: "CODE39",
                        width: 2,
                        height: 60,
                        displayValue: false,
                        margin: 10
                    });
                }
                if (fields.field2) {
                    JsBarcode("#barcode2", fields.field2, {
                        format: "CODE39",
                        width: 1.5,
                        height: 60,
                        displayValue: false,
                        margin: 10
                    });
                }
                if (fields.field3) {
                    JsBarcode("#barcode3", fields.field3, {
                        format: "CODE39",
                        width: 1.2,
                        height: 60,
                        displayValue: false,
                        margin: 10
                    });
                }
            } catch (e) {
                console.error('Barcode generation error:', e);
            }
        }

        // Convert SVG to PNG and create blob
        function svgToPngBlob(svgElement) {
            return new Promise((resolve) => {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/png');
                };

                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            });
        }

        // Create combined barcode image
        async function createCombinedBarcodeImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const barcode1 = document.getElementById('barcode1');
            const barcode2 = document.getElementById('barcode2');
            const barcode3 = document.getElementById('barcode3');
            const notes = document.getElementById('notes').value;

            const width = 400;
            const barcodeHeight = 80;
            const padding = 15;
            const labelHeight = 22;
            const codeTextHeight = 25;
            const noteHeight = notes ? 80 : 0;
            const totalHeight = (barcodeHeight + labelHeight + codeTextHeight) * 3 + padding * 5 + noteHeight;

            canvas.width = width;
            canvas.height = totalHeight;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, width, totalHeight);

            let y = padding;

            // Draw barcode 1
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('1. NRE', width / 2, y + 12);
            y += labelHeight;
            const img1 = await svgToImage(barcode1);
            ctx.drawImage(img1, (width - img1.width) / 2, y, img1.width, barcodeHeight);
            y += barcodeHeight;
            ctx.fillStyle = '#333';
            ctx.font = '14px monospace';
            ctx.fillText(extractedCodes.field1, width / 2, y + 18);
            y += codeTextHeight + padding;

            // Draw barcode 2
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.fillText('2. NRE', width / 2, y + 12);
            y += labelHeight;
            const img2 = await svgToImage(barcode2);
            ctx.drawImage(img2, (width - img2.width) / 2, y, img2.width, barcodeHeight);
            y += barcodeHeight;
            ctx.fillStyle = '#333';
            ctx.font = '14px monospace';
            ctx.fillText(extractedCodes.field2, width / 2, y + 18);
            y += codeTextHeight + padding;

            // Draw barcode 3
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.fillText('3. CODICE FISCALE', width / 2, y + 12);
            y += labelHeight;
            const img3 = await svgToImage(barcode3);
            ctx.drawImage(img3, (width - img3.width) / 2, y, img3.width, barcodeHeight);
            y += barcodeHeight;
            ctx.fillStyle = '#333';
            ctx.font = '14px monospace';
            ctx.fillText(extractedCodes.field3, width / 2, y + 18);
            y += codeTextHeight + padding;

            // Draw notes if present
            if (notes) {
                ctx.fillStyle = '#666';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('NOTE:', padding, y + 15);
                y += 20;
                ctx.fillStyle = '#333';
                ctx.font = '13px Arial';
                // Word wrap notes
                const words = notes.split(' ');
                let line = '';
                const maxWidth = width - padding * 2;
                for (let word of words) {
                    const testLine = line + word + ' ';
                    if (ctx.measureText(testLine).width > maxWidth && line !== '') {
                        ctx.fillText(line, padding, y + 15);
                        line = word + ' ';
                        y += 18;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, padding, y + 15);
            }

            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    resolve(blob);
                }, 'image/png');
            });
        }

        function svgToImage(svgElement) {
            return new Promise((resolve) => {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            });
        }

        // Share functionality
        document.getElementById('shareBtn').addEventListener('click', async () => {
            const notes = document.getElementById('notes').value;

            try {
                // Create combined barcode image
                const barcodeBlob = await createCombinedBarcodeImage();
                const barcodeFile = new File([barcodeBlob], 'ricetta_barcodes.png', { type: 'image/png' });

                const shareData = { files: [barcodeFile] };

                // Check if Web Share API with files is supported
                if (navigator.share) {
                    // Check if we can share files
                    const canShareFiles = navigator.canShare ? navigator.canShare(shareData) : false;

                    if (canShareFiles) {
                        // Direct file sharing (Chrome Android, Safari iOS)
                        await navigator.share(shareData);
                    } else {
                        // Browser doesn't support file sharing (Firefox)
                        // Download the image first, then user can share from gallery
                        downloadBarcodeImage(barcodeBlob);
                        alert('Immagine salvata! Ora puoi condividerla dalla tua galleria.');
                    }
                } else {
                    // No Web Share API at all - just download
                    downloadBarcodeImage(barcodeBlob);
                    alert('Immagine salvata nella cartella Download.');
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    // User cancelled - do nothing
                } else {
                    console.error('Share error:', err);
                    // Fallback to download
                    try {
                        const barcodeBlob = await createCombinedBarcodeImage();
                        downloadBarcodeImage(barcodeBlob);
                        alert('Immagine salvata! Condividila dalla galleria.');
                    } catch (e) {
                        alert('Errore. Riprova.');
                    }
                }
            }
        });

        // Download barcode image function
        function downloadBarcodeImage(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ricetta_barcodes.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

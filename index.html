<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Ricetta</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            padding: 5px;
        }

        .image-preview {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 3px solid #4CAF50;
            display: none;
        }

        .placeholder-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed #4CAF50;
        }

        .placeholder-text {
            color: #66bb6a;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-scan {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-scan:disabled {
            background: #ccc;
            box-shadow: none;
            transform: none;
        }

        .btn-photo {
            background: #78909c;
            color: white;
        }

        .btn-photo:hover {
            background: #607d8b;
        }

        .btn-share {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-share:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .field-group {
            margin-bottom: 12px;
        }

        .field-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .field-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .field-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
        }

        .field-group input.success {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .note-group {
            margin-bottom: 15px;
        }

        .note-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .note-group textarea {
            width: 100%;
            height: 80px;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            resize: none;
            background: #fafafa;
            font-family: inherit;
        }

        .note-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .share-icon {
            width: 20px;
            height: 20px;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="header-btn" onclick="history.back()">&#x3c;</button>
            <button class="header-btn" id="closeBtn">&times;</button>
        </div>

        <div class="placeholder-image" id="placeholder">
            <span class="placeholder-text">Scatta una foto della ricetta</span>
        </div>
        <img id="preview" class="image-preview" alt="Preview">

        <input type="file" id="fileInput" accept="image/*" capture="environment">

        <button class="btn btn-scan" id="scanBtn">SCANSIONA RICETTA</button>
        <button class="btn btn-photo" id="photoBtn">SCATTA NUOVA FOTO</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="progress-text" id="progressText">Elaborazione in corso...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="field-group">
            <label for="field1">1. NRE</label>
            <input type="text" id="field1" placeholder="">
        </div>

        <div class="field-group">
            <label for="field2">2. NRE</label>
            <input type="text" id="field2" placeholder="">
        </div>

        <div class="field-group">
            <label for="field3">3. CODICE FISCALE</label>
            <input type="text" id="field3" placeholder="">
        </div>

        <div class="note-group">
            <label for="notes">NOTE</label>
            <textarea id="notes" placeholder=""></textarea>
        </div>

        <button class="btn btn-share" id="shareBtn">
            <svg class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <polyline points="16 6 12 2 8 6"></polyline>
                <line x1="12" y1="2" x2="12" y2="15"></line>
            </svg>
            CONDIVIDI
        </button>
    </div>

    <script>
        // Google Cloud Vision API Key
        const API_KEY = 'AIzaSyBHxw3wVhU-aOW6lBP3Hkb5Y83jzWkGxrI';

        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const scanBtn = document.getElementById('scanBtn');
        const photoBtn = document.getElementById('photoBtn');
        const loading = document.getElementById('loading');
        const progressText = document.getElementById('progressText');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const shareBtn = document.getElementById('shareBtn');
        const closeBtn = document.getElementById('closeBtn');

        let currentImageBase64 = null;
        let hasImage = false;

        // Photo button - take new photo
        photoBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Scan button - if no image, take photo first; if image exists, scan it
        scanBtn.addEventListener('click', () => {
            if (!hasImage) {
                fileInput.click();
            } else {
                processImage();
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const base64 = event.target.result;
                    currentImageBase64 = base64.split(',')[1];
                    preview.src = base64;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                    hasImage = true;

                    // Clear previous results
                    document.getElementById('field1').value = '';
                    document.getElementById('field2').value = '';
                    document.getElementById('field3').value = '';
                    document.getElementById('field1').className = '';
                    document.getElementById('field2').className = '';
                    document.getElementById('field3').className = '';
                    statusMessage.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Close button - reset everything
        closeBtn.addEventListener('click', () => {
            preview.style.display = 'none';
            placeholder.style.display = 'flex';
            hasImage = false;
            currentImageBase64 = null;
            fileInput.value = '';
            document.getElementById('field1').value = '';
            document.getElementById('field2').value = '';
            document.getElementById('field3').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('field1').className = '';
            document.getElementById('field2').className = '';
            document.getElementById('field3').className = '';
            statusMessage.style.display = 'none';
        });

        // Extract fields from OCR text
        function extractFields(text) {
            const cleanText = text.replace(/\s+/g, ' ');

            // Pattern 1: NRE Code like 1900A (digits + letter) - between asterisks
            const nrePattern = /\*(\d{3,5}[A-Z])\*/gi;
            const nreMatches = cleanText.match(nrePattern) || [];
            const nre = nreMatches[0] ? nreMatches[0].replace(/\*/g, '') : '';

            // Pattern 2: 10-digit number (Codice Ricetta) - between asterisks
            const ricettaPattern = /\*(\d{10})\*/g;
            const ricettaMatches = cleanText.match(ricettaPattern) || [];
            const ricetta = ricettaMatches[0] ? ricettaMatches[0].replace(/\*/g, '') : '';

            // Pattern 3: Codice Fiscale (16 chars) - between asterisks
            const cfPattern = /\*([A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z])\*/gi;
            const cfMatches = cleanText.match(cfPattern) || [];
            const cf = cfMatches[0] ? cfMatches[0].replace(/\*/g, '').toUpperCase() : '';

            return {
                field1: nre.toUpperCase(),
                field2: ricetta,
                field3: cf
            };
        }

        // Process image with Google Vision
        async function processImage() {
            if (!currentImageBase64) return;

            loading.classList.add('active');
            scanBtn.disabled = true;
            progressText.textContent = 'Elaborazione in corso...';

            try {
                const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: currentImageBase64 },
                            features: [{ type: 'TEXT_DETECTION' }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const text = data.responses[0]?.textAnnotations?.[0]?.description || '';
                console.log('Google Vision Result:', text);

                const fields = extractFields(text);

                const field1Input = document.getElementById('field1');
                const field2Input = document.getElementById('field2');
                const field3Input = document.getElementById('field3');

                field1Input.value = fields.field1;
                field2Input.value = fields.field2;
                field3Input.value = fields.field3;

                // Add success styling to found fields
                field1Input.className = fields.field1 ? 'success' : '';
                field2Input.className = fields.field2 ? 'success' : '';
                field3Input.className = fields.field3 ? 'success' : '';

                // Show status
                const foundCount = [fields.field1, fields.field2, fields.field3].filter(Boolean).length;
                if (foundCount === 3) {
                    statusMessage.textContent = 'Tutti i 3 codici estratti con successo!';
                    statusMessage.className = 'status-message success';
                } else if (foundCount > 0) {
                    statusMessage.textContent = `Trovati ${foundCount}/3 codici.`;
                    statusMessage.className = 'status-message success';
                } else {
                    statusMessage.textContent = 'Nessun codice trovato. Riprova con una foto piÃ¹ chiara.';
                    statusMessage.className = 'status-message error';
                }

            } catch (error) {
                console.error('OCR Error:', error);
                statusMessage.textContent = 'Errore: ' + error.message;
                statusMessage.className = 'status-message error';
            } finally {
                loading.classList.remove('active');
                scanBtn.disabled = false;
            }
        }

        // Share functionality
        shareBtn.addEventListener('click', async () => {
            const field1 = document.getElementById('field1').value;
            const field2 = document.getElementById('field2').value;
            const field3 = document.getElementById('field3').value;
            const notes = document.getElementById('notes').value;

            const shareText = `Ricetta Elettronica\n\n1. NRE: ${field1}\n2. NRE: ${field2}\n3. Codice Fiscale: ${field3}${notes ? '\n\nNote: ' + notes : ''}`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Ricetta Elettronica',
                        text: shareText
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        fallbackShare(shareText);
                    }
                }
            } else {
                fallbackShare(shareText);
            }
        });

        function fallbackShare(text) {
            // Copy to clipboard as fallback
            navigator.clipboard.writeText(text).then(() => {
                alert('Copiato negli appunti!');
            }).catch(() => {
                alert(text);
            });
        }
    </script>
</body>
</html>
